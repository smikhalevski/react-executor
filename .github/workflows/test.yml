name: test

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'

  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'README.md'

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test
